<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LINE友だち募集中</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* スクロール前提で上寄せ */
      min-height: 100vh;
      background: linear-gradient(180deg, #ffd1dc 0%, #ffb7c5 45%, #fff1a8 100%); /* ピンクレモネード */
      background-attachment: fixed; /* 背景固定 */
      font-family: "Hiragino Kaku Gothic ProN", "Yu Gothic", "Noto Sans JP", sans-serif;
    }

    .popup {
      width: 375px;
      height: 667px;
      position: relative;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 32px 20px;
      box-sizing: border-box;
      overflow-y: auto; /* 中身だけスクロール */
      -webkit-overflow-scrolling: touch;
      background: transparent;
    }

    

    .small-title {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.1em;
      margin-bottom: 24px;
      text-shadow: 0 1px 3px rgba(0,0,0,0.25);
    }

    .main-text {
      font-size: 56px;
      font-weight: 900;
      line-height: 1.1;
      text-align: center;
      margin-bottom: 16px;
      color: #ffffff;
      /* 文字の縁取り（対応ブラウザ用） */
      -webkit-text-stroke: 2px rgba(255, 120, 150, 0.9);
      /* フォールバック用の影縁取り */
      text-shadow:
        2px 2px 0 rgba(255, 120, 150, 0.9),
        -2px 2px 0 rgba(255, 120, 150, 0.9),
        2px -2px 0 rgba(255, 120, 150, 0.9),
        -2px -2px 0 rgba(255, 120, 150, 0.9),
        0 4px 8px rgba(0,0,0,0.25);
    }

    .account {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 24px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .description {
      font-size: 13px;
      text-align: center;
      line-height: 1.6;
      margin-bottom: 24px;
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
    }

    .qr-box {
      width: 220px;
      height: 220px;
      background: #fff;
      border: 4px solid #fff;
      border-radius: 16px; /* 少しだけ丸角 */
      box-sizing: border-box;
      margin-bottom: 40px; /* 下に余白を作ってスクロール感を出す */
    }
  </style>
</head>
<body>
  <div class="popup">
    <div class="small-title">LINE お店のアカウント</div>

    <div class="main-text">立川女学園</div>

    <div class="account">@tachijyo01</div>

    <div class="description">
      LINEの「友だち追加」から、ID検索するか<br>
      QRコードをスキャンしてください
    </div>

    <!-- QRコード -->
    <div class="qr-box">
      <img src="立川女学園LINE_QR.jpg" alt="LINE QRコード" style="width:100%; height:100%; object-fit:contain; border-radius:12px;" />
    </div>
  </div>
</body>
</html>
